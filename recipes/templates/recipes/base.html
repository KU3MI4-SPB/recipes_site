<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
    <header>
        <h1>Сайт рецептов</h1>
        {% if user.is_authenticated %}
            <p>Привет, {{ user.username }}! <a href="{% url 'logout' %}">Выйти</a></p>
        {% else %}
            <a href="{% url 'login' %}">Войти</a> | <a href="{% url 'signup' %}">Регистрация</a>
        {% endif %}
        <a href="{% url 'add_recipe' %}">Добавить рецепт</a>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
