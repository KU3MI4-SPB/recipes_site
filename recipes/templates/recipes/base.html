<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сайт рецептов</title>
</head>
<body>
    <header>
        <a href="{% url 'home' %}">На главную</a> |
        {% if user.is_authenticated %}
            Привет, {{ user.username }}! <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}">Войти</a> | <a href="{% url 'signup' %}">Регистрация</a>
        {% endif %}
        | <a href="{% url 'add_recipe' %}">Добавить рецепт</a>
    </header>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
